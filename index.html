<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes text_shadow {
                10% {text-shadow: 5px 5px rgb(191, 52, 255);}
                20% {text-shadow: -5px 5px rgb(57, 192, 255);}
                25% {text-shadow: 5px -5px rgb(247, 164, 56);}
                30% {text-shadow: -5px -5px rgb(141, 255, 75);}
            }
            @keyframes rainbow {
                0% {
                    background-color: black;
                    color: white;
                    font-size: 100px;
                    text-align: center;
                    }
                    10% {
                    background-color: red;
                    color: orange;
                    font-size: 110px;
                    text-align: left;
                    }
                    20% {
                    background-color: orange;
                    color: yellow;
                    font-size: 120px;
                    text-align: center;
                    }
                    30% {
                    background-color: yellow;
                    color: green;
                    font-size: 130px;
                    text-align: right;
                    }
                    40% {
                    background-color: green;
                    color: blue;
                    font-size: 140px;
                    text-align: center;
                    }
                    50% {
                    background-color: blue;
                    color: aqua;
                    font-size: 150px;
                    text-align: right;
                    }
                    60% {
                    background-color: aqua;
                    color: purple;
                    font-size: 140px;
                    text-align: center;
                    }
                    70% {
                    background-color: purple;
                    color: black;
                    font-size: 130px;
                    text-align: left;
                    }
                    80% {
                    background-color: black;
                    color: gray;
                    font-size: 120px;
                    text-align: center;
                    }
                    90% {
                    background-color: gray;
                    color: black;
                    font-size: 110px;
                    text-align: right;
                    }
                    100% {
                    background-color: black;
                    color: white;
                    font-size: 100px;
                    text-align: center;
                    }
            }
            @keyframes reverse_rainbow {
                100% {
                    background-color: black;
                    color: white;
                    font-size: 150px;
                    text-align: center;
                    }
                    90% {
                    background-color: red;
                    color: orange;
                    font-size: 140px;
                    text-align: left;
                    }
                    80% {
                    background-color: orange;
                    color: yellow;
                    font-size: 130px;
                    text-align: center;
                    }
                    70% {
                    background-color: yellow;
                    color: green;
                    font-size: 120px;
                    text-align: right;
                    }
                    60% {
                    background-color: green;
                    color: blue;
                    font-size: 110px;
                    text-align: center;
                    }
                    50% {
                    background-color: blue;
                    color: aqua;
                    font-size: 100px;
                    text-align: right;
                    }
                    40% {
                    background-color: aqua;
                    color: purple;
                    font-size: 110px;
                    text-align: center;
                    }
                    30% {
                    background-color: purple;
                    color: black;
                    font-size: 120px;
                    text-align: left;
                    }
                    20% {
                    background-color: black;
                    color: gray;
                    font-size: 130px;
                    text-align: center;
                    }
                    10% {
                    background-color: gray;
                    color: black;
                    font-size: 140px;
                    text-align: right;
                    }
                    0% {
                    background-color: black;
                    color: white;
                    font-size: 150px;
                    text-align: center;
                    }
            }
            h1 {
                background-color: powderblue;
                color: aqua;
                position: center;
                text-align: center;
                font-family: fantasy;
                animation: rainbow 3s infinite, text_shadow 2.5s infinite;
                }
            h2 {
                background-color: powderblue;
                color: aqua;
                position: center;
                text-align: center;
                font-family: fantasy;
                animation: reverse_rainbow 3s infinite, text_shadow 2.5s infinite;
                }
        </style>
    </head>
    <body>
        <div>
            <h1>What a test!</h1>
            <h2>What a test!</h2>
        </div>
    </body>
</html>
