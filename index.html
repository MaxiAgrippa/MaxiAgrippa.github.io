<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes rainbow {
                0% {
                    background-color: black;
                    color: white;
                    size: 100px;
                    position: relative;
                    text-align: center;
                    }
                    10% {
                    background-color: red;
                    color: orange;
                    size: 110px;
                    position: relative;
                    text-align: left;
                    }
                    20% {
                    background-color: orange;
                    color: yellow;
                    size: 120px;
                    position: relative;
                    text-align: center;
                    }
                    30% {
                    background-color: yellow;
                    color: green;
                    size: 130px;
                    position: relative;
                    text-align: right;
                    }
                    40% {
                    background-color: green;
                    color: blue;
                    size: 140px;
                    position: relative;
                    text-align: center;
                    }
                    50% {
                    background-color: blue;
                    color: aqua;
                    size: 150px;
                    position: relative;
                    text-align: right;
                    }
                    60% {
                    background-color: aqua;
                    color: purple;
                    size: 140px;
                    position: relative;
                    text-align: center;
                    }
                    70% {
                    background-color: purple;
                    color: black;
                    size: 130px;
                    position: relative;
                    text-align: left;
                    }
                    80% {
                    background-color: black;
                    color: gray;
                    size: 120px;
                    position: relative;
                    text-align: center;
                    }
                    90% {
                    background-color: gray;
                    color: black;
                    size: 110px;
                    position: relative;
                    text-align: right;
                    }
                    100% {
                    background-color: black;
                    color: white;
                    size: 100px;
                    position: relative;
                    text-align: center;
                    }
            }
            h1 {
                background-color: powderblue;
                color: aqua;
                size: 15px;
                position: relative;
                text-align: center;
                animation-name: rainbow;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                }
        </style>
    </head>
    <body>
        <h1>What a test!</h1>
    </body>
</html>
